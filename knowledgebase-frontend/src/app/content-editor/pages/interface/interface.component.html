<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedInterfaces()"
                    [disabled]="!selectedInterfaces || !selectedInterfaces.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="interfaces" [rows]="10" [paginator]="true"
             [globalFilterFields]="['id','name','description','icon']" [(selection)]="selectedInterfaces"
             [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Wearable Categories</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value , 'contains')"
                           placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Id
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="readDisplay">Read/Display
                    <p-sortIcon field="readDisplay"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-anInterface>
            <tr>
                <td>
                    <p-tableCheckbox [value]="anInterface"></p-tableCheckbox>
                </td>
                <td>{{anInterface.id}}</td>
                <td>{{anInterface.name}}</td>
                <td>{{anInterface.readDisplay}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editActivity(anInterface)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteActivity(anInterface)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{interfaces ? interfaces.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="interfaceDialog" [style]="{width: '75vw'}" (onHide)="hideDialog()" header="Interface" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="header">
        {{anInterface ? anInterface.id : ''}}
    </ng-template>
    <div>

    </div>
    <ng-template pTemplate="content">
        <div class="p-fluid" [formGroup]="interfaceFormGroup">
            <div class="p-field p-row">
                <p-dropdown [options]="inOuts" [(ngModel)]="selectedInOut" [ngModelOptions]="{standalone: true}" optionLabel="name" [showClear]="true" placeholder="Select a Datatype">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value"  *ngIf="selectedInOut">
                            <div>{{selectedInOut.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-inOut pTemplate="item">
                        <div class="country-item">
                            <div>{{inOut.name}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
            <div class="p-field p-row">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name">
            </div>
        </div>
    </ng-template>



    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
