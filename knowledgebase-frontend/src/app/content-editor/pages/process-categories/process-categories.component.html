<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedProducts()"
                    [disabled]="!selectedProcessCategory || !selectedProcessCategory.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="processCategories" [rows]="10" [paginator]="true"
             [globalFilterFields]="['id','name','description','icon']" [(selection)]="selectedProcessCategory"
             [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Process Categories</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value , 'contains')"
                           placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Id
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-processCategory>
            <tr>
                <td>
                    <p-tableCheckbox [value]="processCategory"></p-tableCheckbox>
                </td>
                <td>{{processCategory.id}}</td>
                <td>{{processCategory.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editProcessCategory(processCategory)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteProcessCategory(processCategory)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{processCategories ? processCategories.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="processCategoryDialog" [style]="{width: '75vw'}" (onHide)="hideDialog()" header="Process Category" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="header">
        {{processCategory ? processCategory.id : ''}}
    </ng-template>
    <ng-template pTemplate="content">
        <div class="p-fluid" [formGroup]="processCategoryFormGroup">
            <div class="p-field p-row">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name">
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
