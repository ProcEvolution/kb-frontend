<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="openNew()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteSelectedActivities()"
                    [disabled]="!selectedActivity || !selectedActivity.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="activities" [rows]="10" [paginator]="true"
             [globalFilterFields]="['id','name','description','icon']" [(selection)]="selectedActivity"
             [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Activities</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value , 'contains')"
                           placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Id
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="name">Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-activity>
            <tr>
                <td>
                    <p-tableCheckbox [value]="activity"></p-tableCheckbox>
                </td>
                <td>{{activity.id}}</td>
                <td>{{activity.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editActivity(activity)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteActivity(activity)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{activities ? activities.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="activityDialog" [style]="{width: '75vw'}" (onHide)="hideDialog()" header="Activity" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="header">
        {{activity ? activity.id : ''}}
    </ng-template>
    <ng-template pTemplate="content">
        <div class="p-fluid" [formGroup]="activityFormGroup">
            <div class="p-field p-row">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name">
            </div>
            <div class="p-field p-row">
                <p-table [value]="features" selectionMode="single" [(selection)]="selectedFeatures"
                         dataKey="id">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <h5 class="p-m-0">Manage Wearable</h5>
                            <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value , 'contains')"
                           placeholder="Search..."/>
                </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="id">Id
                                <p-sortIcon field="id"></p-sortIcon>
                            </th>
                            <th pSortableColumn="name">Name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-feature>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="feature"></p-tableCheckbox>
                            </td>
                            <td>{{feature.id}}</td>
                            <td>{{feature.name}}</td>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            In total there are {{features ? features.length : 0 }} Features categories.
                        </div>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '30vw'}"></p-confirmDialog>
